vse: &vse
  docker:
    - image: circleci/node:8.11.3
    
vsedep: &vsedep
  docker:
    - image: ansible/ansible:ubuntu1604

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - persist_to_workspace:
         root: .
         paths:
            - .
  deploy:
    <<: *vsedep
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Installing dependencies
          command: |
             sudo pip install ansible boto boto3

      - run:
          name: Ansible test
          command: |
            ansible --version

